<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <title>Pet Shelter</title>
  </head>
  <body>
    <div class="container">
      <h1>Pet Shelter</h1>
      <div>
        <form id="handoff">
          <div class="form-group">
            <label for="animal-name">What is the animal's name?</label>
            <input id="handoff-name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal-type">What sort of animal is it?</label>
            <input id="handoff-type" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal-age">What is the animal's age?</label>
            <input id="handoff-age" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal-age">Please describe the animal</label>
            <input id="handoff-age" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal-age">Please give us a url for a photo of this animal</label>
            <input id="handoff-age" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Let us find this animal a new home</button>
        </form>
      </div>


    </div>
  </body>
</html>
